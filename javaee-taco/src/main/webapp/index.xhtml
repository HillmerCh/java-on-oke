<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fc="http://xmlns.jcp.org/jsf/composite/components">
<h:head>
	<title>Java EE Cafe</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
</h:head>
<h:body>
	<h:form>
		<div class="container">
			<h2>
				<h:outputText value="#{messages.welcome}" />
			</h2>
			<h3>
				<h:outputText value="#{messages.ourMenu}" />
			</h3>
			<h:dataTable id="tacoList" value="#{store.tacoList}"
				border="1" var="taco" styleClass="table">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{messages.id}" />
					</f:facet>
					<h:outputText value="#{taco.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{messages.name}" />
					</f:facet>
					<h:outputText value="#{taco.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{messages.price}" />
					</f:facet>
					<h:outputText value="#{taco.price}" />
				</h:column>
				<h:column>
					<h:commandLink value="#{messages.delete}"
						action="#{store.removeTaco(taco.id)}" immediate="true" />
				</h:column>
			</h:dataTable>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h:outputText value="#{messages.addTaco}" />
				</div>
				<div class="panel-body">
					<h:outputText value="#{messages.name} " />
					<h:inputText id="name" value="#{store.name}"
						styleClass="form-control" />
					<p />
					<h:message for="name" style="color:red" />
					<p />
					<h:outputText value="#{messages.price} " />
					<fc:inputPrice id="price" price="#{store.price}" />
					<p />
					<h:commandButton value="#{messages.submit}"
						action="#{store.addTaco}" styleClass="btn btn-default" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
